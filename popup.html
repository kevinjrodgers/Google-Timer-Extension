<!DOCTYPE html>
<html>
    <head>
        <title>Timer</title>
        <link type="text/css" rel="stylesheet" href="popup.css"/>
    </head>
    <body>
        <header>
            <h1>Simple Timer</h1>
        </header>
        <main>
            <div id="numPanel">
              <div>
                <button>^</button>
                <p>00</p>
                <p>hr</p>
                <button>v</button>
              </div>
              <div>
                <button>^</button>
                <p>00</p>
                <p>min</p>
                <button>v</button>
              </div>
              <div>
                <button>^</button>
                <p>00</p>
                <p>sec</p>
                <button>v</button>
              </div>
            </div>
            <div id="setSection">
                <button>Start Timer</button>
            </div>
            <!--<div id="timerStopPauseSection">
                <button>Stop</button>
                <button>Pause</button>
            </div>
          -->
        </main>
    </body>

</html>
