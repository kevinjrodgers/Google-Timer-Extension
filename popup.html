<!DOCTYPE html>
<html>
    <head>
        <title>Timer</title>
        <link type="text/css" rel="stylesheet" href="popup.css"/>
    </head>
    <body>
        <header>
            <h1>Simple Timer</h1>
        </header>
        <main>
            <div id="numPanel">
              <div>
                <button id="increaseHoursButton">^</button>
                <p id="hoursTimer">0</p>
                <p>hr</p>
                <button id="decreaseHoursButton">v</button>
              </div>
              <div>
                <button id="increaseMinutesButton">^</button>
                <p id="minutesTimer">0</p>
                <p>min</p>
                <button id="decreaseMinutesButton">v</button>
              </div>
              <div>
                <button id="increaseSecondsButton">^</button>
                <p id="secondsTimer">0</p>
                <p>sec</p>
                <button id="decreaseSecondsButton">v</button>
              </div>
            </div>
            <div id="setSection">
                <button id="startTimerButton">Start Timer</button>
            </div>
            <div id="timerStopPauseSection">
                <button id="stopTimerButton">Stop</button>
                <button id="pauseTimerButton">Pause</button>
            </div>

        </main>
        <script type="text/javascript" src="popup.js"></script>
    </body>

</html>
